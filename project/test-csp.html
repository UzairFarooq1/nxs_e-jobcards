<!DOCTYPE html>
<html>
<head>
    <title>CSP Test for EmailJS</title>
</head>
<body>
    <h1>CSP Test for EmailJS</h1>
    <button onclick="testEmailJS()">Test EmailJS Connection</button>
    <div id="result"></div>

    <script>
        async function testEmailJS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing EmailJS connection...';
            
            try {
                // Test if we can reach EmailJS API
                const response = await fetch('https://api.emailjs.com/api/v1.0/email/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ test: true })
                });
                
                resultDiv.innerHTML = '✅ EmailJS API is reachable!';
            } catch (error) {
                resultDiv.innerHTML = '❌ EmailJS API blocked: ' + error.message;
            }
        }
    </script>
</body>
</html>
