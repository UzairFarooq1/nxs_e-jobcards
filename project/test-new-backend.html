<!DOCTYPE html>
<html>
<head>
    <title>Test New Backend API</title>
</head>
<body>
    <h1>Test New Backend Engineer Creation API</h1>
    <p><strong>Backend URL:</strong> https://nxs-e-jobcards-back-gkiszeac9-cyber-guys-projects.vercel.app</p>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://nxs-e-jobcards-back-gkiszeac9-cyber-guys-projects.vercel.app/api/admin/create-engineer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-api-key': 'your_secure_random_string'
                    },
                    body: JSON.stringify({
                        name: 'Test Engineer',
                        email: 'test@example.com',
                        engineerId: 'ENG-TEST-001'
                    })
                });
                
                const data = await response.text();
                resultDiv.innerHTML = `
                    <h3>Status: ${response.status}</h3>
                    <pre>${data}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
